<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let nums = [12,6,3,7,21,5,7,12];
let num = parseInt(prompt("The number you want to REMOVE : "));
/*-------------------------------------*/
function tryRemoveFromArray(arr) {
    for (let i = 0;i< arr.length;i++){
        if(num === arr[i]){
            arr.splice(i,1)
        }
    }document.write(arr);
}
/*--------------------------------*/
tryRemoveFromArray(nums);
</script>
</body>
</html>
